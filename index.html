<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Интернет-магазин мороженого "Глейси"</title>
  </head>

  <body>

    <div class="container">

      <!-- Шапка -->

      <header class="page-header">
        <h1 class="visually-hidden">Интернет-магазин мороженого Глейси</h1>

        <!-- Навигация -->

        <nav class="navigation">

          <!-- Логотип Шапки -->

          <a class="logo" href="#"><img class="logo" src="#" width="137" height="56"
              alt="Логотип интернет-магазина мороженого Глейси.">
          </a>

          <!-- Навигация по сайту -->

          <ul class="navigation-menu">

            <li class="navigation-item">
              <a class="navigation-link" href="catalog.html">Каталог</a>
            </li>

            <li class="navigation-item">
              <a class="navigation-link" href="#">Доставка и оплата</a>
            </li>

            <li class="navigation-item">
              <a class="navigation-link" href="#">О компании</a>
            </li>

          </ul>

          <!-- Навигация пользователя -->

          <ul class="navigation-user">

            <li class="navigation-item">
              <a class="header-contacts-address-phone" href="tel:+78005558628">+7 800 555-86-28</a>
            </li>

            <li class="navigation-item">
              <a class="navigation-link" href="#"><span class="visually-hidden">Поиск</span></a>
            </li>

            <li class="navigation-item">
              <a class="navigation-link" href="#"><span class="visually-hidden">Вход</span></a>
            </li>

            <li class="navigation-item">
              <a class="navigation-link" href="#"><span class="visually-hidden">Корзина</span>2 товара</a>
            </li>

          </ul>

        </nav>

      </header>

      <!-- Главный раздел -->

      <main class="main-index">

        <!-- Слайдер -->

        <section class="slider">
          <h2 class="visually-hidden">Галерея товаров</h2>

          <!-- Правая часть слайдера -->

          <div class="slider-right-side">

            <!-- Изображение товара на Первом слайде -->

            <div class="slider-image">

              <a class="slider-image-link" href="#"><img class="slider-image-first" src="#" width="327" height="507"
                  alt="Вафельный рожок с мороженым белого цвета, политый клубничным джемом красного цвета.">
              </a>

            </div>

            <!-- Уменьшенное изображение товара Второго слайда -->

            <div class="slider-small-image">

              <a class="slider-image-link" href="#"><img class="slider-small-image-second" src="#" width="66"
                  height="150" alt="Вафельный рожок с мороженым жёлтого цвета.">
              </a>

            </div>

            <!-- Уменьшенное изображение товара Третьего слайда -->

            <div class="slider-small-image">

              <a class="slider-image-link" href="#"><img class="slider-small-image-third" src="#" width="66"
                  height="150"
                  alt="Вафельный рожок с мороженым белого цвета с карамельным топпингом и кусочками зефира.">
              </a>

            </div>

            <!-- Кнопка переключения слайдов назад -->

            <button class="slider-button slider-prev" type="button">
              <span class="visually-hidden">Предыдущий товар</span>
            </button>

            <!-- Кнопка переключения слайдов вперёд -->

            <button class="slider-button slider-next" type="button">
              <span class="visually-hidden">Следующий товар</span>
            </button>


          </div>

        </section>

      </main>

    </div>

  </body>

</html>
